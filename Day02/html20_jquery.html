<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- js파일 다운로드 받을 필요 없는 방식-->
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    
    <script>
        // jQuery로 온로드 할때 방식
        $(document).ready(function() {
            //여기에 로직을 적으면 됨
            // $('img').attr('alt', 'jQuery로 만든 이미지');
            // $('img').attr('src', 'https://picsum.photos/100/100');
            // $('img').attr('width', '150');

            // 둘다 동일한 기능(json)
            $('img').attr({
                alt: 'jQuery json으로 정리한 속성값',
                src: function (index) {
                    var width = (index + 1) * 100;
                    console.log(width);

                    return 'https://picsum.photos/' + width + '/100';
                },
                width: function(index) {
                    var width = (index + 1) * 100;
                    return width;
                }
            });
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
