<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>네비게이션 메뉴</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <!-- 목록 태그 -->
    <!-- 내비게이션 메뉴 -->
    <!-- ul: 순서가 없는 목록 생성 ex) ●  ●  ○
         ol: 순서가 있는 목록 생성 ex) 1. 2. 3.
         li: 목록 요소 생성 -->
    <div>
        <h2>열대 과일</h2>
        <ol>
            <li>망고</li>
            <li>파파야</li>
            <li>망고스틴</li>
            <li>바나나
                <ol>
                    <li>원숭이 바나나</li>
                    <li>사료용바나나</li>
                    <li>식용바나나</li>
                </ol>
            </li>
        </ol>

        <h2>노트북</h2>
        <ul>
            <li>삼성</li>
            <li>LG</li>
            <li>HP
                <ul>
                    <li>XPS15</li>
                    <li>XPS17</li>
                    <li>XPS11</li>
                </ui>
            </li>
            <li>DELL</li>
        </ol>
    </div>

    <!-- 테이블 태그-->
    <!-- table: 표 삽입
         tr: 표에 행 삽입
         th: 표의 제목 셀 생성
         td: 표의 일반 셀 생성 -->
        
    <!-- table의 속성 
            ● border: 표의 테두리 두께 지정
         th, td의 속성
            ● colspan: 셀의 너비 지정(셀 병합)
            ● rowspan: 셀의 높이 지정(셀 병합) -->
    <div>
        <table border="1">
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td colspan="2">미술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>국어</td>
                <td>독어</td>
                <td>음악</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </table>
    </div>

    <!-- 미디어 태그-->
    <!-- Img 태그
        src: 이미지의 경로 지정
        alt: 이미지가 없을때 나오는 글자 지정
        width: 이미지의 너비 지정
        height: 이미지의 높이 지정 -->
    <!-- auido, video 태그
        src: 음악, 비디오 파일의 경로 지정
        preload: 음악, 비디오를 준비 중일때 데이터를 모두 불러올지 여부 지정
        autoplay: 음악, 비디오의 자동 재생 여부 지정
        loop: 음악, 비디오의 반복 여부 지정
        controls: 음악, 비디오 재생 도구 출력 여부 지정 -->
    <!-- + videod 태그의 속성
        poster: 동영상을 불러오는 동안 사용자에게 보여 줄 이미지를  지정
        width: 비디오의 너비 지정
        height: 비디오의 높이 지정 -->
    
    <!-- 웹 브라우저 제약이 없도록 멀티미디어 삽입하기 -->
    <!-- source 태그-->
    <!-- 웹 브라우저마다 지원하는 음악 파일 확장자가 다른 문제 해결
        <audio>태그나 <video>태그 내부에 입력 
        ● src   ● type
        type 속성을 입력하지 않으면 웹 브라우저가 음악 파일을 다운로드 한후 재생가능한 파일인지 확인하는 작업이 필요하므로 꼭 지정 -->
    <div>
        <img src="./image1.jpg" alt="펭귄" width="300">
        <img src="Nothing" alt="그림이 존재하지 않습니다." width="300">
    </div>

    <div>
        <video controls="controls" poster="http://placehold.it/640x360" width="640" height="360">
            <source src="./video1.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
